<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Edit</title>
</head>
<body>
    <h2>Simple CRUD</h2>
    <form method="post">
        {% csrf_token %}
        <label>Firstname: </label>
        <input type="text" name="firstname" value="{{ temp.firstname }}">
        <br><br>
        <label>Lastname: </label>
        <input type="text" name="lastname" value="{{ temp.lastname }}">
        <br><br>
        <label>Account No: </label>
        <input type="number" name="account_no" value="{{ temp.account_no }}">
        <br><br>
        <label>Contact No: </label>
        <input type="number" name="contact_no" value="{{ temp.contact_no }}">
        <br><br>
        <input type="submit" name="submit">

    </form>
    
</body>
</html>
